<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button [text]="getBackButtonText()" defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" *ngIf="usuario">
  <ion-item>
    <ion-icon aria-hidden="true" name="person-circle" color="primary"></ion-icon>
    <ion-label class="ion-text-wrap">
      <h2>
        <ion-list>
          <ion-item> {{ usuario.name }} </ion-item>
          <ion-item> {{ usuario.last_name }} </ion-item>
          <ion-item> {{ usuario.email }} </ion-item>
          <ion-item> {{ usuario.password }} </ion-item>
        </ion-list>

        


        
      </h2>
    </ion-label>
  </ion-item>
  
</ion-content>
