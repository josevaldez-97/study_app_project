<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title> Study App Home </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="refresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">
        Study App Home
      </ion-title>
    </ion-toolbar>
  </ion-header>

  
  <ion-menu contentId="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu Content</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">Study App
      <ion-menu-toggle auto-hide="false">
        <ion-item routerLink="/view-message/' + usuario.id" routerDirection="root">
          <ion-icon slot="start" name="person"></ion-icon>
          <ion-label>Usuario</ion-label>
        </ion-item>
      </ion-menu-toggle>

      <ion-menu-toggle auto-hide="false">
        <ion-item routerDirection="root">
          <ion-icon slot="start" name="archive-outline"></ion-icon>
          <ion-label>Temas</ion-label>
        </ion-item>
      </ion-menu-toggle>

      <ion-menu-toggle auto-hide="false">
        <ion-item  routerDirection="root">
          <ion-icon slot="start" name="list"></ion-icon>
          <ion-label>Topics</ion-label>
        </ion-item>
      </ion-menu-toggle>


      <ion-fab  slot="fixed" vertical="bottom" horizontal="end">
        <ion-fab-button routerLink="/login">
          <ion-icon   name="bookmark-outline"></ion-icon>
         
        </ion-fab-button>
        
      </ion-fab>



    </ion-content>
  </ion-menu>
  <div class="ion-page" id="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding"> Tap the button in the toolbar to open the menu. </ion-content>
  </div>
  
  
  <ion-list>
    <!--
      <app-message *ngFor="let message of getMessages()" [message]="message"></app-message>
    --> 
   

    <ion-item *ngFor="let usuario of usuarios">
      <ion-label  [routerLink]="'/view-message/' + usuario.id">
        
        {{usuario.id}} - {{usuario.name}} - {{usuario.last_name}}
      
      </ion-label>

      <ion-icon slot="end" name="create" [routerLink]="'/edit-user/' + usuario.id"  ></ion-icon>
      <ion-icon slot="end" name="trash"  ></ion-icon>

    </ion-item>
  </ion-list>

  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button routerLink="/edit-user/0" >
      <ion-icon name="save"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  
  




</ion-content>
